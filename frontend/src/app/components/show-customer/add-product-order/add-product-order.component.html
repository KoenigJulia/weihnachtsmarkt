<div class="container backgroundImage" style="margin-top: 10px;">
    <h3 style="text-align: center; background-color: white;">Add product to order</h3>
    <mat-form-field>
        <mat-select placeholder="Select product" [(value)]="selectedProduct">
          <mat-option *ngFor="let product of products" [value]="product.id">
            {{ product.name }}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <button style="float: right; margin-top: 70px; width: 100px; background-color: green; border-color: green;" type="button" class="btn btn-primary px-3" (click)="addProduct()">Add</button>
    <button style="float: left; margin-top: 70px; width: 100px; background-color: black; border-color: black;" type="button" class="btn btn-primary px-3" (click)="close()">Close</button>
</div>
